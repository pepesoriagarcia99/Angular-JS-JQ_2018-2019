<body>
	<div class="container-fluid" id="wrapper">
		<div class="row">
			
			
			<main class="col-md-12 ">
				<header class="page-header row justify-center">
					<div class="col-md-6 col-lg-8" >
						<h1 class="float-left text-center text-md-left">Inicio</h1>
					</div>
					
					<div class="dropdown user-dropdown col-md-6 col-lg-4 text-center text-md-right">
					
					</div>
					
					<div class="clear"></div>
				</header>
				
				<section class="row">
					<div class="col-sm-12">
						<section class="row">
							<div class="col-12">
								<h3 class="mb-4">Notas</h3>
							</div>
							<div class="dropdown card-title-btn-container">
								<!--añadir nota-->
								<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#nueva_nota">+</button>
							</div>
							<div class="notas">

								<div class="col-lg-4 mb-4 nota">
									<div class="card card-inverse card-warning">
										<div class="card-header" id="titulo">Titulo</div>
										<div class="dropdown card-title-btn-container">
												<button type="button" class="btn btn-sm btn-subtle btn_borrar">Borrar</button>
										</div>
										<div class="card-block" id="cuerpo">
											Lorem ipsum dolor sit amet, consectetur adipiscing elit. Pellentesque

												pharetra molestie. Fusce et dui urna.
										</div>
									</div>
								</div>
							
						</div>

						</section>
					</div>
				</section>
			</main>
		</div>
	</div>

	<!--modal añadir-->
	<div class="modal fade" id="nueva_nota" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog" role="document">
			  <div class="modal-content">
				<div class="modal-header">
				  <h5 class="modal-title" id="exampleModalLabel">Nueva nota</h5>
				  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				  </button>
				</div>
				<div class="modal-body">
					<form>
						
						<div class="form-group">
							<label for="NotaTitulo" class="col-form-label">Titulo:</label>
							<input type="text" class="form-control" placeholder="Titulo..." id="input_titulo">
						</div>
						<div class="form-group">
							<label for="NotaCuerpo" class="col-form-label">Cuerpo:</label>
							<textarea class="form-control" name="message" placeholder="Cuerpo..." rows="7" id="input_cuerpo"></textarea>
						</div>
					</form>
				</div>
				<div class="modal-footer">
				  <button type="button" class="btn btn-secondary btn_cancelar" data-dismiss="modal">Cancelar</button>
				  <button type="button" class="btn btn-primary btn_añadir">Guardar</button>
				</div>
			  </div>
			</div>
		  </div>
		<!--/modal-->

		<!--modal editar-->
	<div class="modal fade" id="editar_nota" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
		
	</div>
